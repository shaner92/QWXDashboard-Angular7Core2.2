<div *ngIf="isDataLoaded" class="p-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- SN Column -->
        <ng-container matColumnDef="serialnumber">
            <tr>
                <th mat-header-cell *matHeaderCellDef> Serial Number </th>
                <td mat-cell *matCellDef="let datapoint"> {{datapoint.serialnumber}} </td>
            </tr>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <tr>
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let datapoint"> {{datapoint.status}} </td>
            </tr>
        </ng-container>

        <!-- DateTime Column -->
        <ng-container matColumnDef="datetime">
            <tr>
                <th mat-header-cell *matHeaderCellDef> Date & Time </th>
                <td mat-cell *matCellDef="let datapoint"> {{datapoint.datetime}} </td>
            </tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
