<div class="wrapper">
    <div id="formContent">
  
      <!-- Login Form -->
      <form>
        <mat-form-field appearance="outline">
            <input #userEmail required matInput placeholder="Email" />
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input #userPassword required matInput placeholder="Password" />
        </mat-form-field>
        <button mat-raised-button (click)="authService.loginEmail(userEmail.value, userPassword.value)">Loginin With Email</button>
        <button mat-raised-button (click)="authService.loginGoogle()">Login With Google</button>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" routerLink="/" routerLinkActive="active">Forgot Password?</a>
        <a class="underlineHover" routerLink="/Registration" routerLinkActive="active">No account? <strong>Create one here</strong></a>
      </div>
  
    </div>
  </div>
