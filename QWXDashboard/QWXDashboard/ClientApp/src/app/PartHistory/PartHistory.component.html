<div class="bg-grey part-history">
    <h1>Part History</h1>

    <p>Search for Serial Number</p>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input #SN matInput name="SN" placeholder="Serial Number">
        </mat-form-field>
        <button mat-stroked-button type="submit" (click)="PostData(SN.value)">Search</button>
        <br>

    </form>

    <div *ngIf="toLoad">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                <button mat-icon-button disabled></button>
                {{node.filename}} : {{node.type}}
            </mat-tree-node>

            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle
                        [attr.aria-label]="'toggle ' + node.filename">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <a href="#"> {{node.filename}} : {{node.type}}</a>
            </mat-tree-node>
        </mat-tree>
    </div>

</div>
